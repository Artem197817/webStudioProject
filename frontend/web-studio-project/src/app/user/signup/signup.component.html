<section [formGroup]="signupForm" class="signup" passwordRepeat>
    <div class="container">
 
      <div class="auth-form">
        <div class="auth-title">
          Регистрация на сайте
        </div>
        <div class="auth-inputs">
          <div class="auth-input">
            <input type="text" class="input"
                   [ngStyle]="{'borderColor': signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty ||
                    signupForm.get('name')?.touched)? 'red' : ''}"
                   placeholder="Ваше имя" formControlName="name">
          </div>
          <div class="auth-input">
            <input type="text" class="input"
                   [ngStyle]="{'borderColor': signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty ||
                    signupForm.get('email')?.touched)? 'red' : ''}"
                   placeholder="Электронная почта" formControlName="email">
          </div>
          <div class="auth-input">
            <input type="password" class="input"
                   [ngStyle]="{'borderColor': signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty ||
                    signupForm.get('password')?.touched)? 'red' : ''}"
                   placeholder="Пароль" formControlName="password">
          </div>
         
          <div class="auth-checkbox">
            <input type="checkbox" id="agree" formControlName="agree">
            <label for="agree">
              Я принимаю
              <a (click)="readDocument(true)">
                условия пользовательского соглашения
              </a>
              и даю
              <a (click)="readDocument(false)">
                согласие на обработку персональных данных.
              </a>
            </label>
          </div>
        </div>
        <div class="auth-button">
          <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
        </div>
        <div class="auth-link">
          Уже есть аккаунт? <a routerLink="/login">Войдите</a>
        </div>
      </div>
      <div class="page-image">
        <img src="assets/images/user-login/signup.png" alt="image">
      </div>
    </div>
  </section>
