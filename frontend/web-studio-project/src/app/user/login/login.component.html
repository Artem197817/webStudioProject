<section class="login" [formGroup]="loginForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Войти в личный кабинет</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input
            type="text"
            class="input"
            [ngStyle]="{
              borderColor:
                loginForm.get('email')?.invalid &&
                (loginForm.get('email')?.dirty ||
                  loginForm.get('email')?.touched)
                  ? 'red'
                  : ''
            }"
            placeholder="Электронная почта"
            formControlName="email"
          />
        </div>
        <div class="auth-input password">
          <input
            type="password"
            class="input"
            [type]="passwordVisible ? 'text' : 'password'"
            [ngStyle]="{
              borderColor:
                loginForm.get('password')?.invalid &&
                (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched)
                  ? 'red'
                  : ''
            }"
            placeholder="Пароль"
            formControlName="password"
          />
          <button class="toggle-password" (click)="togglePasswordVisibility()">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 12C2.73 7.61 7.11 4.5 12 4.5C16.89 4.5 21.27 7.61 23 12C21.27 16.39 16.89 19.5 12 19.5C7.11 19.5 2.73 16.39 1 12Z"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
              <circle
                cx="12"
                cy="12"
                r="3.5"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
              <circle cx="12" cy="12" r="2" fill="currentColor" />
            </svg>
          </button>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="remember" formControlName="rememberMe" />
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="loginForm.invalid" (click)="login()">
          Войти
        </button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
      </div>
    </div>
    <div class="page-image">
      <img src="/assets/images/user-login/login.png" alt="image" />
    </div>
  </div>
</section>
