@if(isPopupActive){
<div class="popup-container">

  @if(isChangePopup){

  <div class="popup-order" [formGroup]="orderForm">
    <div class="close-popup" >
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="1.93562" y1="2.6499" x2="13.9564" y2="14.6707" stroke="#BEBEBE" stroke-linecap="round"/>
          <line x1="13.9236" y1="2.62971" x2="1.90277" y2="14.6505" stroke="#BEBEBE" stroke-linecap="round"/>
          </svg>            
      </div>
    <div class="popup-title" >Закажите бесплатную консультацию!</div>
    <div class="popup-input">
      <input
        type="text"
        class="input"
        [ngStyle]="{
          borderColor:
          orderForm.get('name')?.invalid &&
            (orderForm.get('name')?.dirty ||
            orderForm.get('name')?.touched)
              ? 'red'
              : ''
        }"
        placeholder="Ваше имя"
        formControlName="name"
      />
    </div>
    <div class="popup-input">
      <input
        type="text"
        class="input"
        [ngStyle]="{
          borderColor:
          orderForm.get('phone')?.invalid &&
            (orderForm.get('phone')?.dirty ||
            orderForm.get('phone')?.touched)
              ? 'red'
              : ''
        }"
        placeholder="Ваш номер телефона"
        formControlName="phone"
      />
    </div>
  </div>
  } @if(!isChangePopup){
  <div class="popup-consultation" [formGroup]="consultationForm">
    <div class="close-popup" >
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="1.93562" y1="2.6499" x2="13.9564" y2="14.6707" stroke="#BEBEBE" stroke-linecap="round"/>
          <line x1="13.9236" y1="2.62971" x2="1.90277" y2="14.6505" stroke="#BEBEBE" stroke-linecap="round"/>
          </svg>            
      </div>
    <div class="popup-title">Закажите бесплатную консультацию!</div>
    <div class="popup-input">
      <input
        type="text"
        class="input"
        [ngStyle]="{
          borderColor:
            consultationForm.get('name')?.invalid &&
            (consultationForm.get('name')?.dirty ||
              consultationForm.get('name')?.touched)
              ? 'red'
              : ''
        }"
        placeholder="Ваше имя"
        formControlName="name"
      />
    </div>
    <div class="popup-input">
      <input
        type="text"
        class="input"
        [ngStyle]="{
          borderColor:
            consultationForm.get('phone')?.invalid &&
            (consultationForm.get('phone')?.dirty ||
              consultationForm.get('phone')?.touched)
              ? 'red'
              : ''
        }"
        placeholder="Ваш номер телефона"
        formControlName="phone"
      />
    </div>
  </div>

  }
</div>
}
